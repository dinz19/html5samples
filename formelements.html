<body>

    <form action="" style="width: 50%;">
        <fieldset>
            <legend>Personal Details</legend>
            <div>
                <label> Name</label> 
                <input type="text" autofocus required pattern="^\S*[A-Z][a-z]\S*{0,7}"/>

            </div>
        </fieldset>
        <fieldset>
            <legend>Professional Details</legend>
        </fieldset>
        <br>
        <button type="submit"> Submit</button>


    </form>
</body>

</html>
