<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="css/dragsrop.css"/>
<script>
  

function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<title>Drag and Drop</title>
<body>

<h2>Drag and Drop</h2>
<p>Drag the image back and forth between the two div elements.</p>

<div id="left" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="img/cts1.png" draggable="true" ondragstart="drag(event)" id="drag1" width="100%" height="80%">
  <!--<input  type="button" draggable="true" ondragstart="drag(event)" id="drag2" width="80%" height="80%" value="Drag Me!"/>-->
</div>

<div id="right" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
